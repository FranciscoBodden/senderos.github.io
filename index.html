    <script>
      document.addEventListener('DOMContentLoaded', function() 
      {
        var calendarEl = document.getElementById('calendar'); 
        var calendar = new FullCalendar.Calendar(calendarEl, 
        {
          initialView: 'dayGridMonth',
          
          eventClick: function(info) 
          {
             info.jsEvent.preventDefault(); // don't let the browser navigate

             if (info.event.url) 
             {
               window.open(info.event.url);
             }
          },
          headerToolbar:{
            left:'prev,next,today',
            center:'title',
            right:'dayGridMonth,timeGridWeek,listWeek'
          },
          timeZone: 'UTC',
          timeZone: 'America/Santo_Domingo',
          locale: 'es',
          events: [
            {
              title: 'Servicio Evangelistico En el Parque  las Praderas',
              start: '2023-05-25T07:00'
            },
            {
              title: 'Servicio Evangelistico En el Parque  las Praderas',
              start: '2023-06-01T07:00',
              display: 'background'
            },
            {

              start: '2023-06-08T07:00'
            },
            {

              start: '2023-06-15T07:00'
            },
            {
              title: 'Servicio Evangelistico En el Parque  las Praderas',
              start: '2023-06-22T07:00'
            },
            {

            },
            {

            },
            {
              title: 'Retiro de Restauración y Liberación',
              start: '2023-05-23T09:30',
              end: '2023-05-23T12:00'
            },
            {
              title: 'Retiro de Restauración y Liberación',
              start: '2023-05-30T09:30',
              end: '2023-05-23T12:00'
            },
            {
              title: 'Servicio de Acción de Gracias',
              start: '2023-05-28T10:00'

            {

              start: '2023-05-24T06:45'
            },
            {
              title: 'Culto de familia',

            },
            // other events here Martes 9:30am a 12:00m Retiro de Restauración y Liberación
            // Domingos Culto de familia 6:45 
          ]});
        calendar.render();
      });
